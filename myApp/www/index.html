<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    
    <!-- cordova plugins -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
	<script src="lib/PushNotification.js"></script>

    <!-- firebase/angularfire js -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    
	<!-- Search Filter -->
	<link href="lib/ionic-filter-bar/dist/ionic.filter.bar.min.css" rel="stylesheet">  
	<script src="lib/ionic-filter-bar/dist/ionic.filter.bar.min.js"></script>
    <!-- hashids js -->
    
    <script src="lib/hashids/lib/hashids.min.js"></script>
    
    <!-- forge js -->
    <script src="js/forge.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-notify/dist/angular-notify.js"></script>
    <css src="lib/angular-notify/dist/angular-notify.css"></css>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/angular-ios9-uiwebview.patch.js"></script>
    <script src="cordova.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/sendgrid.js"></script>
    <script src="js/require.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script id="templates/form-errors.html" type="text/ng-template">  
	  <div class="form-error" ng-message="required">Please fill in required fields.</div>
	  <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
	  <div class="form-error" ng-message="maxlength">This field is must be less than 50 characters</div>
	</script>
  </body>
</html>
