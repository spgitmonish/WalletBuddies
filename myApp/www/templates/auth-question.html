<ion-view hide-back-button="true" view-title="Security Question">
    <ion-content padding="false">

        <div class="card">
            <div class="item item-divider item-text-wrap" ng-repeat="question in question.nodes">
                {{question.extra.mfa.message}}
            </div>
            <label class="item item-input">
                <input ng-model="user.answer" type="text" placeholder="Answer" ng-required="true">
            </label>
        </div>
		<button ng-click="authStep(user)" class="button button-block button-balanced">Next</button>

    </ion-content>
</ion-view>
