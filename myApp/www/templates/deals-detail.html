<ion-view>
    <ion-nav-title>
      <h1 class="title">{{deal.company}}</h1>
    </ion-nav-title>
    <ion-content>
		<div class="card">		
		    <div class="item item-thumbnail-left item-text-wrap">
			    <img src="{{deal.face}}">
			    <div class="row row-center">
		    	<div class="col"><b>{{deal.name}}</div>
			    </div>
		    </div>
		    <div class="item">
		      <b style="color: #30c0cb">How Much &nbsp</b> <p>${{deal.amount}}</p>
		    </div>
		    <div class="item item-text-wrap">
		      <b style="color: #30c0cb">What You Get &nbsp</b> <p>{{deal.what}}</p>
		    </div>
		</div>
        <!-- Picking contacts -->
        <button class="button button-block button-dark" ng-click="pickContact()">Select Your Buddies</button>
        <div class="list">
            <a class="item" ng-repeat="contact in data.selectedContacts">
                <h2>{{contact.displayName}}</h2>
                <p ng-if="contact.emails.length > 0">{{contact.emails[0].type}} : {{contact.emails[0].value}}</p>
                <p ng-if="contact.phones.length > 0">{{contact.phones[0].type}} : {{contact.phones[0].value}}</p>
            </a>
        </div>
        <!-- Picking contacts ends here -->
        <div class="list">
            <button class="button button-block button-balanced" ng-click="addGroup()">Invite</button>
        </div>
    </ion-content>
</ion-view>
