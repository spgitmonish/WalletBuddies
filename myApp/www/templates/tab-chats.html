<ion-view view-title="Chats">
    <ion-content>
        <ion-list>
            <a class="button button-full button-balanced" href="#/tab/socialcircle">
        Form New Social Circle
        </a>
        </ion-list>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="circle in circles" type="item-text-wrap">
                <h2>{{circle.circleName}}</h2>
                <p>${{circle.amount}} &nbsp {{circle.plan}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
