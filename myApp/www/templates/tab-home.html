<ion-view hide-back-button="true" view-title="Feed">
    <ion-content class="pageBG">
    	<div class="card" ng-repeat="meetup in meetups | reverse">
    		<div class="item item-text-wrap">
			    <div class="row">
				    <div class="col">
		        		ðŸšŒ
				    </div>
				    <div class="col col-60">{{meetup.GroupObj.MeetupLocation.name}}</div>
				    <div class="col col-20">
				    	<button class="button button-clear button-balanced" ng-click="refreshLocation($index)">Refresh</button>
				    </div>
		    	</div>
		    	<div class="row">
			    	<div class="col">
			    		<div ng-repeat="member in meetup.Members">
			    			{{member.name}} is {{member.time}} away
			    		</div>
				    </div>
              	</div>
	    	</div>
    	</div>
        <div class="card" ng-repeat="message in newsfeed | reverse">
		    <div class="item item-text-wrap">
			    <div class="row">
				    <div class="col">
		        	<i class="icon {{message.icon}} {{message.color}}"></i>
				    </div>
				    <div class="col col-80" ng-bind-html="renderHTML(message.feed)"></div>
		    	</div>
		    	<div class="row time-detail">
			    	<div class="col">
				    </div>
			    	<div class="col col-80">
                  	<span>{{message.time | date:'H:mm'}} - {{message.time | date:'d MMM yyyy'}}</span>
			    	</div>
              	</div>
	    	</div>
    	</div>
    </ion-content>
</ion-view>
