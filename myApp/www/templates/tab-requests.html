<ion-view  hide-back-button="true" view-title="Requests">
    <ion-content ng-show="circles != 0">
        <ion-list>
            <ion-item class="item item-thumbnail-left item-text-wrap" ng-repeat="circle in circles track by $index" href="#/tab/requests/{{circle.circleID}}">
            <img src="{{circle.invitorPhoto || circle.circlePhoto || getInitials(circle.invitorName, $index)}}">
            	<b>{{circle.invitorName}}</b> invited you to join the group <b>{{circle.circleName}}</b></p>
            	<p ng-if="circle.requestsExpired" style="color: red; margin-top: 5px">This request has expired</p>
				<button class="button button-small button-outline button-balanced" style="margin: 10px 0px 0px 0px">
					View Request
				</button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-content ng-show="circles == 0" class="no-data">
    	<h3 style="color: gray">
			No Requests
    	</h3>
    </ion-content>
</ion-view>
