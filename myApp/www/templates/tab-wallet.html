<ion-view view-title="Wallet">
    <ion-content>
        <ion-list>
            <button class="button button-block button-balanced" ng-click="newCircle()" href="#/tab/socialcircle">
        Form New Social Circle
        </button>
        </ion-list>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="circle in circles" type="item-text-wrap">
                <h2>{{circle.circleName}}</h2>
                <p>${{circle.amount}} &nbsp {{circle.plan}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(circle.circleID)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
